    })(window,document,'script','dataLayer','GTM-PG3PSMHM');</script>
    <!-- End Google Tag Manager -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Donation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        .small-text {
            font-size: 14px;
        }

</head>
<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="container">
        <h1>Thank You for Your Donation</h1>
        <p>Donation amount: $<span id="donationAmount"></span></p>
        <p>Registration number: <span id="registrationNumber" class="small-text"></span></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');
        if (amount !== null) {
            document.getElementById('donationAmount').textContent = amount;

            const timestamp = Date.now().toString(); 
            const registrationNumber = timestamp.substr(timestamp.length - 7);
            document.getElementById('registrationNumber').textContent = registrationNumber;

            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                'event': 'donationConfirmation',
                'donationAmount': amount,
                'registrationNumber': registrationNumber
            });
        }
    </script>
</body>
</html>
